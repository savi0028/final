<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css/style.css" rel="stylesheet">
    <title>Raven Saville Portfolio</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo -->
            <a href="index.html"><img src="images/logo.svg" alt="logo"></a>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- contact intro -->
            <section class="contact-intro">
                <h2>Get in Touch!</h2>
                <br>
                <p>Feel free to contact me for more information and any inquiries.</p>
                <br>
                <p>- Raven</p>
            </section>

        
            <!-- contact form -->
            <section class="contact-form">
                <form action="#">
                    <label for="name">Name</label>
                    <input type="text" id="fname" name="name" placeholder="Your name...">
                
                    <label for="subject">Subject</label>
                    <input type="text" id="lname" name="lastname" placeholder="Subject">
                
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@email.com">
                
                    <label for="message">Message/Notes</label>
                    <textarea id="subject" name="subject" style="height:200px"></textarea>
                </form>

                <a class="send" href="index.html">Send</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p> &copy; Raven Saville</p>

            <section>
                <a href="https://www.instagram.com/?hl=en"><img src="images/instagram.svg" alt="instagram logo"></a>
                <a href="https://www.linkedin.com/in/raven-saville-757033225/"><img src="images/linkedin.svg" alt="linkedin logo"></a>
            </section>
        </div>
    </footer>
    
</body>
</html>
